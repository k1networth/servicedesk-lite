apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ticket-service
  namespace: servicedesk
  labels:
    release: obs
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: ticket-service
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
---
