apiVersion: v1
kind: Service
metadata:
  name: outbox-relay
  namespace: {{ include "servicedesk-lite.namespace" . }}
  labels:
    {{- include "servicedesk-lite.labels" . | nindent 4 }}
    app.kubernetes.io/component: outbox-relay
spec:
  ports:
    - name: metrics
      port: {{ .Values.service.outboxRelay.port }}
      targetPort: metrics
  selector:
    app.kubernetes.io/component: outbox-relay
    {{- include "servicedesk-lite.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outbox-relay
  namespace: {{ include "servicedesk-lite.namespace" . }}
  labels:
    {{- include "servicedesk-lite.labels" . | nindent 4 }}
    app.kubernetes.io/component: outbox-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: outbox-relay
      {{- include "servicedesk-lite.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "servicedesk-lite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: outbox-relay
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "9090"
    spec:
      initContainers:
        - name: wait-postgres
          image: {{ .Values.postgres.image | quote }}
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-config
                  key: POSTGRES_USER
          command: ["sh", "-c"]
          args:
            - "until pg_isready -h postgres -U $POSTGRES_USER -d $POSTGRES_DB; do echo 'waiting for postgres...'; sleep 2; done"
        - name: wait-kafka
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - "until nc -z kafka 9092; do echo 'waiting for kafka...'; sleep 2; done"
      containers:
        - name: outbox-relay
          image: {{ printf "%s:%s" .Values.images.outboxRelay.repository .Values.images.outboxRelay.tag | quote }}
          imagePullPolicy: {{ .Values.images.outboxRelay.pullPolicy | quote }}
          ports:
            - name: metrics
              containerPort: 9090
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-config
                  key: APP_ENV
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-secret
                  key: DATABASE_URL
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-config
                  key: KAFKA_BROKERS
            - name: KAFKA_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-config
                  key: KAFKA_TOPIC
            - name: KAFKA_CLIENT_ID
              value: "outbox-relay"
            - name: KAFKA_DLQ_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: {{ include "servicedesk-lite.fullname" . }}-config
                  key: KAFKA_DLQ_TOPIC
            - name: METRICS_ADDR
              value: ":9090"
            - name: OUTBOX_RELAY_POLL_INTERVAL
              value: "500ms"
            - name: OUTBOX_RELAY_PROCESSING_TIMEOUT
              value: "30s"
            - name: OUTBOX_RELAY_MAX_ATTEMPTS
              value: "10"
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 2
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            {{- toYaml .Values.resources.outboxRelay | nindent 12 }}
